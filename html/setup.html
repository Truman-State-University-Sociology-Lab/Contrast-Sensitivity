<div>
	<div class="column">
		<h4>Available Sections</h4>
		<ul id="available"></ul>
	</div>
	<div class="column">
		<h4>Selected Sections</h4>
		<ul id="using" class="sortable"></ul>
	</div>
	<div class="column">
		<h4>Options</h4>
		<div id="options">
			<form>
			Date (numbers only): <input type="text" name="date"/><br/>
			Condition (numbers only): <input type="text" name="condition"/><br/>
			Session ID (numbers only): <input type="text" name="sessionID"/><br/>
			<br/>
			</form>
		</div>
	</div>
</div>

<div class="buttons">
	<button class='start'>Start</button>
	<button class='debug'>Toggle Debug Mode</button>
</div>

<script src="js/setup.js" type="text/javascript"></script>
